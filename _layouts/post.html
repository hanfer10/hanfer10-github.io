---
layout: home
---

<div class="container">

  <header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>

		<div class="post-date">
			<p class="post-date-header">{{ page.date | date: "%b %-d, %Y" }}</p>

		</div>
	</header>


	<article class="post-content">
		{{ content | toc }}
	</article>

</div>
